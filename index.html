<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Federico Bellezza" />

		<!-- - TITLE -->
		<title>Page title</title>

		<!-- - FAVICON -->
		<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

		<!-- - FONT AWESOME -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<!-- - BOOTSTRAP -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

		<!-- - FONT FAMILY -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

		<!-- - CUSTOM CSS -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<div class="container py-5">
			<div class="card text-bg-primary text-center py-5">
				<h1 id="countdown" class="mb-4">Countdown</h1>
				<span class="h5 mb-4">Indovina i numeri</span>

				<!-- - INPUT ROW -->
				<div class="row justify-content-center">
					<div class="col-2">
						<input class="form-control text-center" type="number" min="1" max="99" id="first-slot" readonly value="0" />
					</div>
					<div class="col-2">
						<input class="form-control text-center" type="number" min="1" max="99" id="second-slot" readonly value="0" />
					</div>
					<div class="col-2">
						<input class="form-control text-center" type="number" min="1" max="99" id="third-slot" readonly value="0" />
					</div>
					<div class="col-2">
						<input class="form-control text-center" type="number" min="1" max="99" id="fourth-slot" readonly value="0" />
					</div>
					<div class="col-2">
						<input class="form-control text-center" type="number" min="1" max="99" id="fifth-slot" readonly value="0" />
					</div>
				</div>

				<!-- - BUTTON -->
				<div class="row justify-content-center mt-5">
					<button id="submit-button" class="btn btn-light w-25">Avvia gioco</button>
				</div>
			</div>
		</div>

		<!-- - BOOTSTRAP JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<!-- - CUSTOM JS -->
		<script src="./js/main.js"></script>
	</body>
</html>
